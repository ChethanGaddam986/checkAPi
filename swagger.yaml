  /tenants/by-location:
    get:
      summary: Fetch active tenant by location
      tags:
      - Tenant Management System API
      description: This API is designed to fetch an active tenant based on the latitude and longitude coordinates.
      operationId: fetchTenantByLocation
      parameters:
      - name: latitude
        in: query
        description: Latitude of the location
        required: true
        schema:
          type: number
          format: float
          examples:
          - - "17.36968790402445"
      - name: longitude
        in: query
        description: Longitude of the location
        required: true
        schema:
          type: number
          format: float
          examples:
          - - "78.28058281986385"
      - name: Authorization
        in: header
        description: Bearer token for authorization
        required: true
        schema:
          type: string
          examples:
          - Bearer <token>
      responses:
        "200":
          description: Tenant found successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    examples:
                    - SUCCESS
                  code:
                    type: integer
                    examples:
                    - 200
                  message:
                    type: string
                    examples:
                    - Tenant found successfully
                  data:
                    type: string
                    examples:
                    - fb642555-f7c5-4d9f-98be-72984293a38c
        "400":
