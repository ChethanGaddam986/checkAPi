              schema:
                type: object
                properties:
                  status:
                    type: string
                    examples:
                    - ERROR
                  code:
                    type: string
                    examples:
                    - 401
                  message:
                    type: string
                    examples:
                    - Unauthorized - Token is invalid
                  data:
                    type: string
                    examples:
                    - null
