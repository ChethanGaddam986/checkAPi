openapi: 3.1.0
info:
  title: Tenant Management System API
  description: This API is designed for the tenant-management service to add new tenants.
  version: "1.0"
servers:
- url: http://172.232.110.134:8081/api/v1
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
- bearerAuth: []
paths:
  /tenants:
    post:
      summary: add a new tenant
      tags:
      - Tenant Management System API
      description: "This API is designed for the tenant-management service to add new tenants. When we add a new tenant with that name, a new schema will be generated."
      security:
      - bearerAuth: []
      parameters:
      - name: Content-Type
        in: header
        description: The type of content being sent.
        required: true
        schema:
          type: string
          examples:
          - application/json
      - name: Authorization
        in: header
        required: true
        schema:
          type: string
          examples:
          - Bearer <token>
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  examples:
                  - swaraj
                isActive:
                  type: boolean
                  examples:
                  - true
                createdBy:
                  type: number
                  examples:
                  - 1001
                updatedBy:
                  type: string
                  examples:
                  - "1001"
      responses:
        "201":
          description: Tenant created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    examples:
                    - SUCCESS
                  code:
                    type: integer
                    examples:
                    - 201
                  message:
                    type: string
                    examples:
                    - Tenant created successfully with schema and changelog applied
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          examples:
                          - swaraj
                        tenantUUID:
                          type: string
                          examples:
                          - 4b7eb963-c401-4027-a26c-e76ec769116a
                        createdAt:
                          type: string
                          format: date-time
                          examples:
                          - 2024-11-07T06:46:09Z
                        updatedAt:
                          type: string
                          format: date-time
                          examples:
                          - "null"
                        isActive:
                          type: boolean
                          examples:
                          - true
                        createdBy:
                          type: integer
                          examples:
                          - 1001
                        updatedBy:
                          type: integer
                          examples:
                          - 1001
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    examples:
                    - FAILED
                    - ERROR
                  code:
                    type: string
                    examples:
                    - 400
                  message:
                    type: string
                    examples:
                    - "Validation failed: isActive status is required"
                  data:
                    type: string
                    examples:
                    - null
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    examples:
                    - ERROR
                  code:
                    type: string
                    examples:
                    - 401
                  message:
                    type: string
                    examples:
                    - Unauthorized - Token is invalid
                  data:
                    type: string
                    examples:
                    - null
        "409":
          description: Conflict
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    examples:
                    - FAILED
                  code:
                    type: string
                    examples:
                    - 409
                  message:
                    type: string
                    examples:
                    - Tenant with this name already exists
                  data:
                    type: string
                    examples:
                    - null
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    examples:
                    - ERROR
                  code:
                    type: string
                    examples:
                    - 500
                  message:
                    type: string
                    examples:
                    - 400 BAD_REQUEST "Failed to read HTTP message"
                  data:
                    type: string
                    examples:
                    - null
    get:
      summary: fetch all tenants
      tags:
      - Tenant Management System API
      description: This API retrieves all tenants
      security:
      - bearerAuth: []
      parameters:
      - name: Authorization
        in: header
        description: Bearer token for authorization
        required: true
        schema:
          type: string
          examples:
          - Bearer <token>
      responses:
        "200":
          description: Success Responses
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    examples:
                    - SUCCESS
                  code:
                    type: string
                    examples:
                    - 200
                  message:
                    type: string
                    examples:
                    - Active tenants retrieved successfully
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          examples:
                          - banglore
                        tenantUUID:
                          type: string
                          examples:
                          - a91a1591-fe41-4a10-bed1-1f47e22b30d2
                        createdAt:
                          type: string
                          format: date-time
                          examples:
                          - 2024-11-07T06:46:09Z
                        updatedAt:
                          type: string
                          format: date-time
                          examples:
                          - null
                        isActive:
                          type: boolean
                          examples:
                          - true
                        createdBy:
                          type: integer
                          examples:
                          - 1001
                        updatedBy:
                          type: integer
                          examples:
                          - 1001
        "400":
          description: Bad Request - Missing Authorization header
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    examples:
                    - ERROR
                  code:
                    type: string
                    examples:
                    - 400
                  message:
                    type: string
                    examples:
                    - Missing Authorization header
                  data:
                    type: string
                    examples:
                    - null
        "401":
          description: Unauthorized
          content:
